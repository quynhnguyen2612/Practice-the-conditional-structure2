<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--    Chuyển đổi từ độ C sang độ F-->
    <table>
        <tr>
            <td>Độ C</td>
            <td></td>
        </tr>
        <tr>
            <td><input type="number" id="num"></td>
            <td><button onclick="convert()">convert</button></td>
        </tr>
    </table>
    <p id="result"></p>
    <script>
        function convert() {
            let inputNum = +document.getElementById('num').value;
            let outputNum;
            outputNum= inputNum*9/5+32;
            document.getElementById('result').innerHTML='Độ F là : '+outputNum;
        }
    </script>
</body>
</html>
