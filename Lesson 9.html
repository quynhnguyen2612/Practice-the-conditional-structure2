<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <!-- Kiểm tra xem 3 số thực (a,b,c) nhập vào có phải là cạnh của một tam giác.-->
  <table>
    <tr>
      <td>Giá trị a</td>
      <td>Giá trị b</td>
      <td>Giá trị c</td>
      <td></td>
    </tr>
    <tr>
      <td><input type="number" id="num1"></td>
      <td><input type="number" id="num2"></td>
      <td><input type="number" id="num3"></td>
      <td><button onclick="check()">Check</button></td>
    </tr>
  </table>
  <p id="result"></p>
  <script>
    function check(){
      let a= +document.getElementById('num1').value;
      let b= +document.getElementById('num2').value;
      let c= +document.getElementById('num3').value;

      if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b) {
        document.getElementById('result').innerHTML ="Đây là 3 cạnh của một tam giác.";
      } else {
        document.getElementById('result').innerHTML ="Đây không phải là 3 cạnh của một tam giác.";
      }
    }
  </script>
</body>
</html>
