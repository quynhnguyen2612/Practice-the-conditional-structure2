<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--   Giải phương trình bậc 1.-->
  <table>
    <tr>
      <td>giá trị của a</td>
      <td>giá trị của b</td>
      <td></td>
    </tr>
    <tr>
      <td><input type="number" id="num1"></td>
      <td><input type="number" id="num2"></td>
      <td><button onclick="experience()">result</button></td>
    </tr>
  </table>
  <p id="result"></p>
  <script>
    function experience() {
      let a= +document.getElementById('num1').value;
      let b= +document.getElementById('num2').value;
      if (a === 0) {
        if (b === 0) {
          document.getElementById('result').innerHTML= "Phương trình vô số nghiệm";
        } else {
          document.getElementById('result').innerHTML= "Phương trình vô  nghiệm";
        }
      } else {
        let x = -b / a;
        document.getElementById('result').innerHTML= "Phương trình có nghiệm là: " + x;
      }
    }
  </script>
</body>
</html>
